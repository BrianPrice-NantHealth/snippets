
<!-- Place as the last div inside of <div class="_pendo-launcher-menu_"> -->

    <div class="_pendo-launcher-menu-item_" data-id="extra-button">
        <button class="_pendo-launcher-menu-item-button_">
            <div class="_pendo-launcher-menu-item-title_">
                Extra Button
            </div>
        </button>
    </div>
<!-- Extra Button Launch End -->

<!-- Place as the last div inside of <div class="_pendo-launcher-body_"> -->
<!-- Extra Button Content Start -->

      <div class="_pendo-launcher-section-content_" data-id="extra-button">
          <div class="_pendo-launcher-section-header_">
              <div class="_pendo-launcher-section-title_">
              </div>
              <button class="_pendo-launcher-section-back-button_" aria-label="back to menu"></button>
          </div>
          <div class="_pendo-launcher-section-body_">
            <div class="_pendo-launcher-guide-listing_">

                  Be sure to replace the '##GUIDE-ID-HERE##' below with the ID of the

                -->

                      <a href="javascript:void(0);">
                          Example Guide Name Here
                      </a>
                </div>
            </div>
          </div>
      </div>
