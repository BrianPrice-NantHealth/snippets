<!--
Paste the following complete div element into the HTML column when
editing the Guide Center. If unsure of where to place, suggested
simply pasting after the last complete element before the last
two </div> tags.
-->

<div class="_pendo-launcher-accordion_ _pendo-launcher-custom-help_">
    <button>
        General Help 2
    </button>
    <div class="_pendo-launcher-guide-listing_">
        <!--
        Be sure to replace the '##GUIDE-ID-HERE##' below with the ID of the
        Guide you want to launch.
        -->
        <div class="_pendo-launcher-item_" id="launcher-##GUIDE-ID-HERE##">
            <a href="javascript:void(0);">Example Guide Name Here</a>
        </div>
    </div>
</div>
